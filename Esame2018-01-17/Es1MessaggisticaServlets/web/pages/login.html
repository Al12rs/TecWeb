<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<title>Login page</title>
<link rel="stylesheet" href="styles/mystyle.css" type="text/css"/>
</head>

<body>
	<div id="container">
		<div id="header">Esame Tecnologie Web</div>
		<div id="body">
			<!--<script src="scripts/forms.js" type="text/javascript"></script>-->
			<fieldset>
				<legend>Login:</legend>
				<form name="login" action="/loginservlet" method="post">
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="username" required> <br />
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required> <br />
					<label for="groupname">Group</label>
					<select name="groupname">
						<option value="group1" selected="selected">group1</option>
						<option value="group2">group2</option>
						<option value="group3">group3</option>
					</select> <br />
					<input type="submit" value="Login">
				</form>
			</fieldset>

			<div id="optionalNoLogin">

					<input type="submit" name="continue" value="Continua">
				</form>
			</div>
			-->
		</div>
	</div>
</body>

</html>
